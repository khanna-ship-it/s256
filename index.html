<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER 256 COMMAND NEXUS | APEX RANKINGS</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Deep space dark blue/gray */
            color: #e5e7eb; /* Light text */
            min-height: 100vh;
        }

        /* --- Custom Styling for Tech Aesthetic --- */

        .tech-card {
            background-color: #161b22; /* Darker card background */
            border: 1px solid #30363d; /* Subtle border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .input-tech {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
            transition: border-color 0.3s;
        }
        .input-tech:focus {
            border-color: #58a6ff; /* Blue focus glow */
            box-shadow: 0 0 0 1px #58a6ff;
            outline: none;
        }

        .btn-primary-tech {
            background-image: linear-gradient(to right, #f87171, #dc2626); /* Red Gradient */
            color: white;
            font-weight: 700;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary-tech:hover:not(:disabled) {
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.8);
        }
        .btn-primary-tech:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- Ranking Specific Highlighting --- */
        .ranking-row {
            transition: background-color 0.1s;
        }
        .ranking-row:hover {
            background-color: #1f2731;
        }

        /* Gold/Apex Accent (First Rank) */
        .ranking-list > .ranking-row:nth-child(1) { 
            border-left: 5px solid #ffcc00; 
            background-color: #1f2731;
        }
        .ranking-list > .ranking-row:nth-child(1) .rank-number { color: #ffcc00; }

        /* Silver Accent (Second Rank) */
        .ranking-list > .ranking-row:nth-child(2) { 
            border-left: 5px solid #cccccc; 
        }
        .ranking-list > .ranking-row:nth-child(2) .rank-number { color: #cccccc; }

        /* Bronze Accent (Third Rank) */
        .ranking-list > .ranking-row:nth-child(3) { 
            border-left: 5px solid #cd7f32; 
        }
        .ranking-list > .ranking-row:nth-child(3) .rank-number { color: #cd7f32; }

        .rank-number {
            font-size: 1.25rem;
            font-weight: 900;
            min-width: 40px;
            text-align: center;
        }

        /* Sorting Arrows */
        .sort-icon {
            opacity: 0.3;
        }
        .sorted-asc .sort-icon-asc {
            opacity: 1;
            color: #58a6ff; /* Blue for active sort */
        }
        .sorted-desc .sort-icon-desc {
            opacity: 1;
            color: #58a6ff;
        }
        .sort-header:hover .sort-icon {
            opacity: 0.7;
        }
        
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-5xl mx-auto p-4 md:p-8">

        <!-- --- HEADER: COMMAND NEXUS --- -->
        <header class="text-center mb-10 p-6">
            <h1 class="text-6xl font-extrabold mb-2 uppercase text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-yellow-400 tracking-widest">
                256 COMMAND NEXUS
            </h1>
            <p class="text-2xl font-light text-gray-400">
                KRAKEN PROTOCOL: The Apex Power Registry
            </p>
            <!-- System Status Indicator -->
            <div class="mt-4 p-3 tech-card inline-flex items-center text-xs">
                <div id="auth-status-light" class="w-3 h-3 rounded-full mr-2 bg-yellow-400 animate-pulse"></div>
                <p id="auth-status" class="text-gray-300">Awaiting Secure Link...</p>
            </div>
            <p id="user-id-display" class="text-xs text-gray-500 mt-1 truncate">Access ID: N/A</p>
        </header>

        <!-- --- RANK SUBMISSION FORM (DATA ENTRY CONSOLE) --- -->
        <section class="mb-10 p-6 tech-card border-l-4 border-red-600">
            <h2 class="text-2xl font-bold mb-4 text-red-400 border-b border-gray-700 pb-2">DATA ENTRY CONSOLE</h2>
            <p class="text-sm text-gray-400 mb-4">Transmit your current power metrics to the Nexus.</p>
            <form id="ranking-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="name" placeholder="Commander Call Sign" required class="p-3 rounded-lg input-tech md:col-span-1">
                <input type="number" id="power" placeholder="Total Power (M)" required class="p-3 rounded-lg input-tech md:col-span-1">
                <input type="number" id="merits" placeholder="Total Merits (M)" required class="p-3 rounded-lg input-tech md:col-span-1">
                <button type="submit" id="submit-btn" class="md:col-span-1 p-3 rounded-lg transition duration-200 btn-primary-tech" disabled>
                    ENGAGE TRANSMIT PROTOCOL
                </button>
            </form>
            <div id="message-box" class="mt-4 hidden p-3 rounded-lg text-center font-semibold" role="alert"></div>
        </section>

        <!-- --- RANKINGS LIST (LIVE READOUT) --- -->
        <section class="tech-card border-t-4 border-blue-600">
            <h2 class="text-2xl font-bold p-4 border-b border-gray-700 text-blue-400/90 flex justify-between items-center">
                LIVE POWER READOUT
                <input type="text" id="search-input" placeholder="Filter by Call Sign..." class="w-48 p-2 rounded-lg input-tech text-sm">
            </h2>
            
            <!-- Ranking Header Row (Sortable) -->
            <div class="grid grid-cols-12 text-xs font-semibold uppercase tracking-wider text-gray-400 p-4 border-b border-gray-700">
                <div class="col-span-1 flex items-center justify-center">Rank</div>
                <div class="col-span-5">Commander (Access ID)</div>
                <div class="col-span-2 cursor-pointer sort-header flex items-center" id="sort-power" data-sort-key="power">
                    Power (M)
                    <span class="sort-icon-asc sort-icon ml-1">▲</span>
                    <span class="sort-icon-desc sort-icon">▼</span>
                </div>
                <div class="col-span-2 cursor-pointer sort-header flex items-center" id="sort-merits" data-sort-key="merits">
                    Merits (M)
                    <span class="sort-icon-asc sort-icon ml-1">▲</span>
                    <span class="sort-icon-desc sort-icon">▼</span>
                </div>
                <div class="col-span-2 text-right">Admin Control</div>
            </div>

            <!-- Ranking Data Container -->
            <div id="rankings-container" class="ranking-list divide-y divide-gray-800">
                <p class="p-4 text-center text-gray-500" id="loading-message">Establishing link to database...</p>
            </div>
        </section>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // --- FIREBASE SETUP ---
        setLogLevel('Debug');
        let db;
        let auth;
        let userId = null;
        let adminUserId = null; // ID of the user who launched the app

        // CRITICAL: Load and parse the environment variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig = {};
        try {
            const configString = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configString) {
                firebaseConfig = JSON.parse(configString);
            }
        } catch (e) {
            console.error("Failed to parse Firebase configuration string:", e);
        }
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Firestore Collection Path - RETAINING ORIGINAL PATH FOR DATA PERSISTENCE
        const COLLECTION_PATH = `artifacts/${appId}/public/data/server256_rankings`;

        // UI Elements
        const formEl = document.getElementById('ranking-form');
        const nameInputEl = document.getElementById('name');
        const powerInputEl = document.getElementById('power');
        const meritsInputEl = document.getElementById('merits');
        const submitBtn = document.getElementById('submit-btn');
        const rankingsContainerEl = document.getElementById('rankings-container');
        const searchInputEl = document.getElementById('search-input');
        const messageBoxEl = document.getElementById('message-box');
        const userIdDisplayEl = document.getElementById('user-id-display');
        const authStatusEl = document.getElementById('auth-status');
        const authStatusLightEl = document.getElementById('auth-status-light');
        const sortPowerEl = document.getElementById('sort-power');
        const sortMeritsEl = document.getElementById('sort-merits'); 
        
        let allRankings = []; // Master list of all rankings
        let sortState = { key: 'power', direction: 'desc' }; // Default sort
        let isAuthReady = false;

        // --- Utility Functions ---

        /** Shows a temporary status message in the console. */
        const showMessage = (message, isError) => {
            messageBoxEl.textContent = message;
            messageBoxEl.classList.remove('hidden', 'bg-red-900/50', 'bg-green-900/50', 'text-red-300', 'text-green-300');
            messageBoxEl.classList.add(isError ? 'bg-red-900/50' : 'bg-green-900/50', isError ? 'text-red-300' : 'text-green-300');
            setTimeout(() => {
                messageBoxEl.classList.add('hidden');
            }, 5000);
        };

        /** Displays a custom modal for confirmation (replaces forbidden alert/confirm). */
        const showConfirmationModal = (title, message, onConfirm) => {
            const modalId = `modal-${Math.random().toString(36).substring(2, 9)}`;
            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = 'fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 backdrop-blur-sm';
            
            modal.innerHTML = `
                <div class="tech-card bg-gray-900 p-6 rounded-lg shadow-2xl w-full max-w-sm border border-red-600/50">
                    <h3 class="text-xl font-bold text-red-400 mb-3">${title}</h3>
                    <p class="text-gray-300 mb-5">${message}</p>
                    <div class="flex justify-end space-x-3">
                        <button id="cancel-action-${modalId}" class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600 transition">Cancel</button>
                        <button id="confirm-action-${modalId}" class="px-4 py-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700 transition">Confirm</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById(`confirm-action-${modalId}`).onclick = () => {
                modal.remove();
                onConfirm();
            };

            document.getElementById(`cancel-action-${modalId}`).onclick = () => {
                modal.remove();
            };
        };


        /** Deletes a ranking document */
        const deleteRanking = async (docData) => {
            // SECURITY CHECK: Only allow the admin to delete any ranking
            if (!db || userId !== adminUserId) {
                showMessage("ACCESS DENIED: Only the administrator can delete ranking entries.", true);
                return;
            }

            showConfirmationModal(
                "ADMIN CONFIRMATION: DATA PURGE",
                `Confirm deletion of Commander ${docData.name}'s profile. This action is irreversible.`,
                async () => {
                    try {
                        const rankDocRef = doc(db, COLLECTION_PATH, docData.id);
                        await deleteDoc(rankDocRef);
                        showMessage("Data purge complete. Ranking deleted.", false);
                    } catch (error) {
                        console.error("Error deleting ranking:", error);
                        showMessage("PROTOCOL ERROR: Failed to delete ranking.", true);
                    }
                }
            );
        };

        /** Renders the list of rankings */
        const renderRankings = (rankings) => {
            const isAdmin = userId && userId === adminUserId; 

            // 1. Sort the filtered list (defaulting to power descending)
            const sortedRankings = [...rankings].sort((a, b) => {
                const aVal = a[sortState.key];
                const bVal = b[sortState.key];

                if (aVal < bVal) return sortState.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortState.direction === 'asc' ? 1 : -1;
                // Secondary sort by Name if primary key is equal
                if (a.name < b.name) return -1;
                if (a.name > b.name) return 1;
                return 0; 
            });

            rankingsContainerEl.innerHTML = '';
            
            if (sortedRankings.length === 0) {
                rankingsContainerEl.innerHTML = '<p class="p-4 text-center text-gray-500">No elite commanders match the current filter criteria.</p>';
                return;
            }

            // 2. Update header arrows to show current sort state
            [sortPowerEl, sortMeritsEl].forEach(el => {
                el.classList.remove('sorted-asc', 'sorted-desc');
                if (el.dataset.sortKey === sortState.key) {
                    el.classList.add(sortState.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });


            // 3. Render rows
            sortedRankings.forEach((rank, index) => {
                const rankNumber = index + 1;
                
                const rankEl = document.createElement('div');
                rankEl.className = 'ranking-row grid grid-cols-12 items-center p-3 text-sm transition duration-150';
                
                // Format numbers to display in millions (M)
                const formattedPower = (rank.power / 1000000).toLocaleString('en-US', { minimumFractionDigits: 1, maximumFractionDigits: 1 });
                const formattedMerits = (rank.merits / 1000000).toLocaleString('en-US', { minimumFractionDigits: 1, maximumFractionDigits: 1 });

                let content = `
                    <div class="col-span-1 flex items-center justify-center">
                        <span class="rank-number text-gray-400">${rankNumber}</span>
                    </div>
                    <div class="col-span-5 font-bold text-white truncate">
                        ${rank.name}
                        <span class="text-xs text-gray-500 ml-1 truncate" title="Owner ID: ${rank.ownerId || 'N/A'}">(ID:${rank.ownerId ? rank.ownerId.substring(0, 4) : 'N/A'})</span>
                    </div>
                    <div class="col-span-2 text-red-500 font-mono">${formattedPower}M</div>
                    <div class="col-span-2 text-blue-400 font-mono">${formattedMerits}M</div>
                    <div class="col-span-2 flex justify-end space-x-2">
                        ${isAdmin ? `
                            <button data-id="${rank.id}" data-name="${rank.name}" class="edit-btn text-yellow-400 hover:text-yellow-300 transition duration-150 p-1 rounded-full hover:bg-gray-700/50" title="Edit Ranking">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-1.63 2.828l-7.388 7.388a1 1 0 00-.288.583v3.465a1 1 0 001 1h3.465a1 1 0 00.583-.288l7.388-7.388-2.828-2.828z" />
                                </svg>
                            </button>
                            <button data-id="${rank.id}" data-name="${rank.name}" class="delete-btn text-red-600 hover:text-red-500 transition duration-150 p-1 rounded-full hover:bg-gray-700/50" title="Delete Ranking">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 100 2v6a1 1 0 100-2V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        ` : ''}
                    </div>
                `;

                rankEl.innerHTML = content;
                rankingsContainerEl.appendChild(rankEl);
            });
            
            // 4. Re-attach listeners for dynamically generated buttons (only visible to admin)
            if (isAdmin) {
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        const rankToEdit = allRankings.find(r => r.id === id);
                        if (rankToEdit) {
                            nameInputEl.value = rankToEdit.name;
                            // Convert back to millions for input display
                            powerInputEl.value = rankToEdit.power / 1000000; 
                            meritsInputEl.value = rankToEdit.merits / 1000000;
                            
                            formEl.dataset.editId = id; // Store ID for update
                            submitBtn.textContent = "UPDATE DATA LOG";
                            submitBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700', 'shadow-yellow-500/50');
                            submitBtn.classList.remove('btn-primary-tech');
                            showMessage(`Editing data log for ${rankToEdit.name}.`, false);
                        }
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        const name = e.currentTarget.dataset.name;
                        deleteRanking({ id, name }); 
                    });
                });
            }
        };

        /** Applies filter (search) and sort, then calls renderRankings */
        const applyFiltersAndSort = () => {
            const searchTerm = searchInputEl.value.toLowerCase().trim();
            
            const filteredRankings = allRankings.filter(rank => 
                rank.name.toLowerCase().includes(searchTerm)
            );

            renderRankings(filteredRankings);
        };


        // --- FIREBASE INITIALIZATION AND REAL-TIME LISTENER ---

        const initializeFirebase = async () => {
            
            // CRITICAL CHECK: Check if the configuration object is valid
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                authStatusEl.textContent = 'PROTOCOL OFFLINE: Configuration missing.';
                authStatusLightEl.classList.replace('bg-yellow-400', 'bg-red-600');
                authStatusLightEl.classList.remove('animate-pulse');
                userIdDisplayEl.textContent = 'Access ID: CONFIG ERROR';
                submitBtn.disabled = true;
                rankingsContainerEl.innerHTML = '<p class="p-4 text-center text-red-400">Database connection failed. Configuration missing.</p>';
                console.error('Firebase Error: Configuration object is empty or missing required fields.');
                return;
            }


            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                submitBtn.disabled = true;

                // Sign in with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state to resolve
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Set the admin ID to the first authenticated user (the user running this app)
                        if (!adminUserId) {
                            adminUserId = user.uid;
                        }
                        
                        userIdDisplayEl.textContent = `Access ID: ${userId} ${userId === adminUserId ? '(ADMIN)' : ''}`;
                        authStatusEl.textContent = 'SECURE LINK ESTABLISHED';
                        authStatusLightEl.classList.replace('bg-yellow-400', 'bg-green-500');
                        authStatusLightEl.classList.remove('animate-pulse');
                        isAuthReady = true;
                        submitBtn.disabled = false;
                        
                        // Setup the real-time listener ONLY after auth is ready
                        setupRealtimeListener();

                    } else {
                        // This case handles anonymous sign-in failure, which shouldn't happen but is a fallback
                        userId = null;
                        userIdDisplayEl.textContent = 'Access ID: N/A';
                        authStatusEl.textContent = 'AUTHENTICATION FAILED';
                        authStatusLightEl.classList.replace('bg-yellow-400', 'bg-red-600');
                        authStatusLightEl.classList.remove('animate-pulse');
                        isAuthReady = true; 
                        submitBtn.disabled = true; 
                        setupRealtimeListener();
                    }
                });

            } catch (error) {
                // Catch any other Firebase initialization errors
                console.error("Firebase initialization failed:", error);
                authStatusEl.textContent = `CRITICAL FAILURE: ${error.message}`;
                authStatusLightEl.classList.replace('bg-yellow-400', 'bg-red-600');
                authStatusLightEl.classList.remove('animate-pulse');
                showMessage(`Firebase init failed: ${error.message}`, true);
            }
        };


        const setupRealtimeListener = () => {
             if (!db || !isAuthReady) return;

             const rankingsCollectionRef = collection(db, COLLECTION_PATH);
             // We use client-side sorting, so the query is simple
             const q = query(rankingsCollectionRef);

             // Exponential backoff mechanism for onSnapshot
             const MAX_RETRIES = 5;
             let retryCount = 0;
             let baseDelay = 1000; // 1 second

             const attemptSnapshot = () => {
                onSnapshot(q, (snapshot) => {
                    allRankings = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    applyFiltersAndSort();
                    document.getElementById('loading-message')?.remove();
                    retryCount = 0; // Reset retry counter on success

                }, (error) => {
                    console.error("Error listening to collection:", error);
                    if (retryCount < MAX_RETRIES) {
                        const delay = baseDelay * Math.pow(2, retryCount) + Math.random() * 1000;
                        retryCount++;
                        setTimeout(attemptSnapshot, delay);
                        rankingsContainerEl.innerHTML = `<p class="p-4 text-center text-yellow-500">Link lost, attempting reconnection (${retryCount}/${MAX_RETRIES})...</p>`;
                    } else {
                        rankingsContainerEl.innerHTML = '<p class="p-4 text-center text-red-400">CRITICAL: Max retry attempts failed. Cannot fetch live rankings.</p>';
                    }
                });
             };

             attemptSnapshot();
        };


        // --- FORM SUBMISSION LOGIC ---
        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db || !userId) {
                showMessage("Authentication protocol not ready. Please wait.", true);
                return;
            }

            // Restore primary button state
            submitBtn.textContent = "Processing...";
            submitBtn.disabled = true;
            submitBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700', 'shadow-yellow-500/50');
            submitBtn.classList.add('btn-primary-tech');


            const name = nameInputEl.value.trim();
            // All values entered are expected to be in Millions, convert to absolute integer
            const powerMillions = parseFloat(powerInputEl.value);
            const meritsMillions = parseFloat(meritsInputEl.value);

            if (isNaN(powerMillions) || isNaN(meritsMillions) || powerMillions <= 0 || meritsMillions < 0) {
                 showMessage("INPUT ERROR: Please enter valid, positive numbers (in Millions) for Power and Merits.", true);
                 submitBtn.textContent = formEl.dataset.editId ? "UPDATE DATA LOG" : "ENGAGE TRANSMIT PROTOCOL";
                 submitBtn.disabled = false;
                 return;
            }

            const power = Math.round(powerMillions * 1000000); 
            const merits = Math.round(meritsMillions * 1000000); 
            const editId = formEl.dataset.editId;

            // Check if this is an update attempt and restrict it to admin
            if (editId && userId !== adminUserId) {
                showMessage("ACCESS DENIED: Only the administrator can update existing rankings.", true);
                submitBtn.textContent = "UPDATE DATA LOG";
                submitBtn.disabled = false;
                return;
            }


            const newRanking = {
                name,
                power,
                merits,
                ownerId: editId ? allRankings.find(r => r.id === editId)?.ownerId || userId : userId,
                updatedAt: new Date().toISOString(),
            };
            
            // If new submission, include ownerId for the first time
            if (!editId) {
                newRanking.ownerId = userId;
            }


            const rankDocRef = editId ? doc(db, COLLECTION_PATH, editId) : doc(collection(db, COLLECTION_PATH));
            
            try {
                // Use setDoc with merge: true for reliable upsert (create or update)
                await setDoc(rankDocRef, newRanking, { merge: true }); 
                showMessage(`DATA LOG ${editId ? 'UPDATED' : 'TRANSMITTED'} successfully for ${name}!`, false);
                
                // Clear state after success
                formEl.reset();
                delete formEl.dataset.editId; 
                submitBtn.textContent = "ENGAGE TRANSMIT PROTOCOL";

            } catch (error) {
                console.error("Error submitting ranking:", error);
                showMessage(`TRANSMISSION FAILED: ${error.message}`, true);
                submitBtn.textContent = "TRANSMISSION FAILED (RETRY)";
            } finally {
                submitBtn.disabled = false;
            }
        });

        // --- Event Listeners for Filtering and Sorting ---
        
        // Filter Listener
        searchInputEl.addEventListener('input', applyFiltersAndSort);

        // Sort Listener Factory
        const handleSortClick = (event) => {
            const newKey = event.currentTarget.dataset.sortKey;

            if (sortState.key === newKey) {
                // Toggle direction if same key is clicked
                sortState.direction = sortState.direction === 'desc' ? 'asc' : 'desc';
            } else {
                // New key, set Power/Merits to descending, default other fields to asc
                sortState.key = newKey;
                sortState.direction = (newKey === 'power' || newKey === 'merits') ? 'desc' : 'asc';
            }

            applyFiltersAndSort();
        };

        sortPowerEl.addEventListener('click', handleSortClick);
        sortMeritsEl.addEventListener('click', handleSortClick);


        // Start the application
        window.onload = initializeFirebase;
    </script>
</body>
